        var base ;
        var exponent ;
        function Power(){
            base = parseInt(document.getElementById("numVal").value);
            exponent = parseInt(document.getElementById("exponent").value);

            var res = 1,
                curr = base,
                n;

                n = exponent;
            } else if (exponent < 0) {
                if (base === 0)
                    throw new Error("分母不能为0");
                n = -exponent;
            } else {
                return 1;
            }
            while (n !== 0) {
                if ((n & 1) == 1) {
                    res *= curr;
                }
                curr *= curr; // 翻倍
                n >>= 1; // 右移一位
            }
